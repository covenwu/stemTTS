<style type="text/css"> 
body,p{margin: 0;}
.black_overlay{ 
            display: none; 
            position: absolute; 
            top: 0%; 
            left: 0%; 
            width: 100%; 
            height: 100%; 
            background-color: black; 
            z-index:1001; 
            -moz-opacity: 0.8; 
            opacity:.80; 
            filter: alpha(opacity=88); 
        } 
.white_content { 
            display: none; 
            position: absolute; 
            top: 10%; 
            left: 12%; 
            width: 55%; 
            height: 55%; 
            padding: 20px; 
            border: 1px solid; 
            background-color: white; 
            z-index:1002; 
            overflow: auto; 
        } 
.parentWrap{
    overflow: hidden;
    background-color: #FFFFFF;
}
.parent{
    margin-right: -20px;
    overflow: hidden;
}
.child{
    float: left;
    height: 500px;
    width: 25%;
    padding-right: 20px;
    box-sizing: border-box;
    background-clip: content-box;
}
#panel
{
	position:absolute;
	width:100%;
	height:500px;
	bottom:50px;
	padding:5px;
	text-align:center;
	background-color:#e5eecc;
	border:solid 1px #c3c3c3;
}
#flip
{
	cursor:pointer;
	width:300px;
	position:absolute;
	left:600px;
	bottom:10px;
	padding:5px;
	text-align:center;
	background-color:#e5eecc;
	border:solid 1px #c3c3c3;
}
#panel
{
	padding:5px;
	display:none;
}
.box_shadow{
	width:100%;
	height:90px;
	background:#00000;
	box-shadow:0 10px 2px #00000;
}
a{text-decoration:none;color:black;}
#nav{ width:600px; height:40px;position: absolute;top:1px;right:100px;}  
#nav ul{ list-style:none;}  
#nav ul li{ float:right;margin-top:10px; margin-right: 100px;line-height:40px; text-align:center; position:relative;}  
#nav ul li a{ text-decoration:none; color:#000; display:block;padding:0px 10px;}  
#nav ul li a:hover{ color:#FFF; background:#333}  
#nav ul li ul{ position:absolute; display:none;}  
#nav ul li ul li{ float:none; line-height:30px; text-align:left;}  
#nav ul li ul li a{ width:300%;}  
#nav ul li ul li a:hover{ background-color:#06f;}  
#nav ul li:hover ul{ display:block}  
</style>
